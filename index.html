<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>2048 Game</h1>
        <div class="score-board">
            <div id="score">Score: 0</div>
            <div id="top-score">Top Score: 0</div>
        </div>
        <div class="controls">
            <h2>Controls</h2>
            <p>Use <strong>W</strong> to move Up</p>
            <p>Use <strong>A</strong> to move Left</p>
            <p>Use <strong>S</strong> to move Down</p>
            <p>Use <strong>D</strong> to move Right</p>
            <button id="restart">Restart</button>
        </div>
        <div class="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
