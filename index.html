<!DOCTYPE html>
<html>
<head>
    <title>2048</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            border: 1px solid black;
        }

        .grid-item {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #ccc;
        }

        .tile-2 { background-color: #eee; }
        .tile-4 { background-color: #ccc; }
        .tile-8 { background-color: #aaa; }
        .tile-16 { background-color: #888; }
        .tile-32 { background-color: #666; }
        .tile-64 { background-color: #444; }
        .tile-128 { background-color: #222; }
        .tile-256 { background-color: #000; color: #fff; }
        .tile-512 { background-color: #f00; color: #fff; }
        .tile-1024 { background-color: #0ff; color: #000; }
        .tile-2048 { background-color: #f0f; color: #000; }
    </style>
</head>
<body>
    <div class="grid-container" id="game-board"></div>
    <p id="score">Score: 0</p>
    <script>
        const gridSize = 4;
        let grid = [];
        let score = 0;

        function initializeGrid() {
            grid = [];
            for (let i = 0; i < gridSize; i++) {
                grid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    grid[i][j] = 0;
                }
            }
            addRandomTile();
            addRandomTile();
        }

        function addRandomTile() {
            let emptyCells = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({ x: i, y: j });
                    }
                }
            }

            if (emptyCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                const { x, y } = emptyCells[randomIndex];
                grid[x][y] = Math.random() < 0.5 ? 2 : 4;
            }
        }

        function updateBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const tile = document.createElement('div');
                    tile.classList.add('grid-item');
                    tile.textContent = grid[i][j] || '';
                    if (grid[i][j]) {

                    }

                }

</body>
</html>
